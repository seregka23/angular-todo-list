<div class="main">
    <h1>My To Do List</h1>
    <label for="addItemInput">What would you like to do today?</label>
    <input #newItem placeholder="add an item" (keyup.enter)="addItem(newItem.value); newItem.value=''"
        class="lg-text-input" id="addItemInput" />

    <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>

    <div class="btn-wrapper">
        <button class="btn btn-menu" [class.active]="(filter$|async) === 'all'" (click)=" swapFilter('all')">
            All
        </button>

        <button class="btn btn-menu" [class.active]="(filter$|async) === 'active'" (click)="swapFilter( 'active')">
            To Do
        </button>

        <button class="btn btn-menu" [class.active]="(filter$|async) === 'done'" (click)="swapFilter( 'done')">
            Done
        </button>
    </div>

    <ul>
        <li *ngFor="let item of (items$|async)?.items">
            <app-item (remove)="remove(item)" [item]="item"></app-item>
        </li>
    </ul>
</div>
